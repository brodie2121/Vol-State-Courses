<html>
  <head>
    <title>JS</title>
    <script>
      function temperature() {
        var a = prompt("Enter the Fahrenheit temperature");
        var b = ((a - 32) * 5) / 9;
        alert(
          "Fahreheit temperature is " + a + "\nCelsius temperature is " + b
        );
      }
    </script>
  </head>
  <body>
    <button onclick="temperature()">click here to Enter Fahrenheit</button>
  </body>
</html>
